    <!-- * 
    通过下载脚手架2.x工具，下载Vue项目流程：
     1.下载安装脚手架2.x工具
     npm install -g vue-cli
     2.查看vue的版本
     vue -V
     3.初始化Vue项目
     vue init webpack 项目名称(app)
     切换到项目的目录
     cd app
     运行项目
     npm run dev
  
     如果当前脚手架的版本是3.x或者4.x，此时是无法使用脚手架2.x命令下载vue项目的
     我们需要安装一个桥接工具才可以正常使用
     npm install -g @vue/cli-init
        
     项目中各个目录及部分文件的作用：
     build 目录内部配置webpack文件
     config 目录中的index.js可以设置项目运行后是否以自动的方式打开浏览器
     node_modeles 目录 存放使用的包
     src 目录 项目的主入口目录
     static 目录 存放index.html文件所需要的静态资源(图片/样式文件)
     .babelrc 文件,配置babel(是否忽略一些语法提示)
     .eslintignor 内部可配置eslint语法检查忽略什么类型的文件
     .eslintrc 内部可以配置eslint语法检查忽略哪些语法提示
     index.html 文件 最终书写的内容都会放下该文件的id为app的div中去渲染
  
     config目录index.js文件 18行代码位置 aotoOpenBrowser:true 设置运行项目时自动打开浏览器
  
     运行项目
     npm run dev 或npm start
     打包项目
     npm run build 最终会生成一个dist目录--将这个目录交给运维
 -->
